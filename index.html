<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>
	<div id="game" class="loading">
		<div id="map">
			<div id="tiles"></div>
		</div>
	</div>
	<div id="controls">
		<div id="dpad">
			<div class="left btn" data-dir="w"></div>
			<div class="up btn" data-dir="n"></div>
			<div class="right btn" data-dir="e"></div>
			<div class="down btn" data-dir="s"></div>
		</div>
		<div id="buttons">
			<div class="_a btn" data-btn="a"></div>
			<div class="_b btn" data-btn="b"></div>
		</div>
	</div>
	<div id="menu">
		
	</div>
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/game.js"></script>
</body>
</html>
